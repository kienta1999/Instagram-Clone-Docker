version: "3.7"

services:
  frontend:
    container_name: frontend
    build: "./frontend"
    volumes:
      - "/home/node/node_modules"
      - "./frontend:/home/node"
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
  backend:
    container_name: backend
    build: "./backend"
    volumes:
      - "/home/node/node_modules"
      - "./backend:/home/node"
    ports:
      - "3001:3001"
